<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Import the Jquery over CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Import the GSAP over CDN -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsab/3.11.5/gsap.min.js"></script>
</head>

<body>
  <div class="cInterface">

    <main class="cInterface-Main">
      <h1>We're launching soon</h1>

      <ul class="cInterface-Main-TimerList">
        <li class="cInterface-Main-TimerList-Items">
          <div id="iFlipDays" class="cBg">
            <span id="iDays" class="flip-card">00</span>
          </div>
          <p>Days</p>
        </li>

        <li class="cInterface-Main-TimerList-Items">
          <div id="iFlipHours" class="cBg">
            <span id="iHours" class="flip-card">00</span>
          </div>
          <p>Hours</p>
        </li>

        <li class="cInterface-Main-TimerList-Items">
          <div id="flipMinutes" class="cBg">
            <span id="iMinutes" class="flip-card">00</span>
          </div>
          <p>Minutes</p>
        </li>

        <li class="cInterface-Main-TimerList-Items">
          <div id="flipSeconds" class="cBg">
            <span id="iSeconds" class="flip-card">00</span>
          </div>
          <p>Seconds</p>
        </li>
      </ul>
    </main>

    <footer class="cInterface-Footer">
      <div class="cInterface-Footer-SocialMidias">
        <i class="fab fa-facebook-square"></i>
        <i id="iPinterestIcon" class="fab fa-pinterest"></i>
        <i class="fab fa-instagram"></i>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/PauloRicardoSM">Paulo Ricardo</a>.
      </div>
    </footer>
  </div>

  <script src="./src/js/script.js"></script>
</body>

</html>
